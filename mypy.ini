[mypy]
# Strict mode configuration for MCP Audit
# Python version: 3.13 (matches CI environment)
# Note: Runtime supports Python 3.8+ via tomllib/toml fallback

# Strict mode
strict = True
python_version = 3.13

# Exclude test files from strict checking
exclude = (?x)(
    ^test_.*\.py$
    )

# Strict flags (explicitly enabled for clarity)
warn_unused_configs = True
disallow_any_generics = True
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
no_implicit_reexport = True
strict_equality = True
strict_concatenate = True

# Additional strictness
warn_unreachable = True
allow_redefinition = False

# Output
show_error_codes = True
show_error_context = True
show_column_numbers = True
pretty = True

# Error reporting
show_error_code_links = True

# Platform-specific
# Note: BaseTracker uses ABC from abc module
# Adapters use platform-specific imports
